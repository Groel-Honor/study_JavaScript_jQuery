<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>

    <body>

        <h1 id="hello">안녕하세요</h1>
        <h1 id="hi">Js 초보예요</h1>

        <script>
            document.getElementById('hello').innerHTML = '안녕'; // 셀렉터 (getElementById)
            document.getElementById('hello').style.color = 'red'; // 메소드 또는 함수 (.innerHTML, .style, .color)
            document.getElementById('hello').src = 'https://naver.com';

            document.getElementById('hi').innerHTML = 'Js 고수예요';
            document.getElementById('hello').style.fontSize = '16px';
        </script>

    </body>
</html>
